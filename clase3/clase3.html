<!DOCTYPE html>
<html lang="es">
<head>
  <title>Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Marketplace</h1>
    <form action="#">
      <input type="text" placeholder="Buscar productos">
      <button type="submit">Buscar</button>
    </form>
  </header>
  <main>
    </section>
    <section class="productos">
      <div class="grid-container">
        <article class="producto">
          <img class="img" src="imagen1.jpg" alt="Producto 1" >
          <h3>Notebook  Noblex</h3>
          <p>15.6" Core i3 4GB/256GB</p>
          <span class="precio">$400.000</span>
          <button type="button">Comprar</button>
        </article>
        <article class="producto">
          <img class="img" src="imagen2.jpg" alt="Producto 2">
          <h3>Notebook HP 14-dq0515la</h3>
          <p>14" Celeron N4120 4GB/256GB</p>
          <span class="precio">$360.000</span>
          <button type="button">Comprar</button>
        </article>
        <article class="producto">
          <img class="img" src="imagen3.jpg" alt="Producto 3">
          <h3>Notebook Galaxy Book3</h3>
          <p>Core i5 8GB/512GB</p>
          <span class="precio">$570.000</span>
          <button type="button">Comprar</button>
        </article>
        </div>
    </section>
  </main>
  <footer>
Copyright a mercuri y asociados
  </footer>
</body>
</html>
